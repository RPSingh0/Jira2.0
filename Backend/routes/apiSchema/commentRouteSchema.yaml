components:
  schemas:
    ProjectCommentCreate:
      type: object
      required:
        - projectKey
        - content
      properties:
        projectKey:
          type: string
        content:
          type: string
    ProjectCommentCreateSuccess:
      type: object
      properties:
        status:
          type: string
    GetProjectCommentsSuccess:
      type: object
      properties:
        status:
          type: string
        data:
          type: object
          properties:
            projects:
              type: array
              items:
                type: object
                properties:
                  projectKey:
                    type: string
                  content:
                    type: string
                  authorEmail:
                    type: string
                  authorName:
                    type: string
                  authorProfileImage:
                    type: string
                  updatedAt:
                    type: string
                    format: date